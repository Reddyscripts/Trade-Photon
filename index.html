<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="./index.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #6200ea;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect Your Wallet</h1>
    <button class="connect-wallet">Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>
  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");

    // Function to connect to the Phantom wallet
    const connectWallet = async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect({ onlyIfTrusted: false });
          const publicKey = response.publicKey.toString();
          walletAddress.textContent = `Connected Wallet Address: ${publicKey}`;
          connectButton.textContent = "Wallet Connected";
          connectButton.disabled = true;
        } catch (error) {
          walletAddress.textContent = `Error: ${error.message}`;
        }
      } else {
        alert("Phantom Wallet not detected! Install it from https://phantom.app");
      }
    };

    // Attach event listener to the button
    connectButton.addEventListener("click", connectWallet);
  </script>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="./index.js"></script>
</body>
</html>
